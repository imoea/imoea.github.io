<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tools | made of everything awesome</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
  <script type="text/javascript" src="/tools/cards.js"></script>
  <script type="text/javascript" src="/tools/dice.js"></script>
  <script type="text/javascript" src="/tools/oracle.js"></script>
</head>

<body>
  <header>
    <ul>
      <li style="float: left;"><a href="/">moea</a></li>
      <li><a href="/tools.html">tools</a></li>
    </ul>
  </header>

  <main>
    <div class="container">
      <details>
        <summary>Dice</summary>
        <p>
          Roll <input title="Number of dice" type="number" id="dice_n" min="1" value="1">
          d <input title="Number of sides; 0 = Fate die" type="number" id="dice_x" min="0" value="6">
          + <input title="Modifier" type="number" id="dice_m" value="0">
          <button title="Roll" onclick="pool.roll()">üé≤</button>
        </p>
        <p id="dice_history"></p>
        <p id="dice_result"></p>
      </details>

      <details>
        <summary>Oracle</summary>
        <p>
          <button id="chaos_low" name="chaos" onclick="oracle.select(id)" style="width:30%;">Low chaos</button><button
            id="chaos_normal" name="chaos" onclick="oracle.select(id)" class="selected"
            style="width:30%;">Normal</button><button id="chaos_high" name="chaos" onclick="oracle.select(id)"
            style="width:30%;">High chaos</button>
          <br>
          <button id="d4" name="success" onclick="oracle.select(id)" style="width:18%;">d4</button><button id="d6"
            name="success" onclick="oracle.select(id)" class="selected" style="width:18%;">d6</button><button id="d8"
            name="success" onclick="oracle.select(id)" style="width:18%;">d8</button><button id="d10" name="success"
            onclick="oracle.select(id)" style="width:18%;">d10</button><button id="d12" name="success"
            onclick="oracle.select(id)" style="width:18%;">d12</button>
        </p>
        <p>
          <button id="set_the_scene" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">Set the
            scene</button><button id="pacing" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">Pacing
            move</button><button id="random_event" name="oracle" onclick="oracle.select(id)"
            style="width:33.33%;">Random</button>
          <br>
          <button id="action" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">Action</button><button
            id="description" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">Description</button><button
            id="element" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">Element</button>
          <br>
          <button id="how_much" name="oracle" onclick="oracle.select(id)" style="width:33.33%;">How
            much?</button><button id="yes_no" name="oracle" onclick="oracle.select(id)"
            style="width:33.33%;">Yes/No</button><button id="success" name="oracle" onclick="oracle.select(id)"
            style="width:33.33%;">Success?</button>
        </p>
        <p id="answer"></p>
      </details>

      <details>
        <summary>Standard deck</summary>
        <p>
          <select title="Change deck" onchange="change_deck('standard', value)">
            <option value="standard">Standard</option>
            <option value="jokers">+Jokers</option>
            <option value="clubs">Clubs</option>
            <option value="diamonds">Diamonds</option>
            <option value="hearts">Hearts</option>
            <option value="spades">Spades</option>
          </select>
          <button title="Shuffle" onclick="decks.selected.standard.shuffle()">üîÄ</button>
          <button title="Previous" onclick="decks.selected.standard.prev()">‚èÆÔ∏è</button>
          <button title="Next" onclick="decks.selected.standard.next()">‚è≠Ô∏è</button>
          <button title="Copy to clipboard" onclick="decks.selected.standard.copy()">üìã</button>
          <button title="Draw" onclick="decks.selected.standard.draw()">‚ñ∂Ô∏è</button>
        </p>
        <p id="standard"></p>
      </details>

      <details>
        <summary>Tarot deck</summary>
        <p>
          <select title="Change deck" onchange="change_deck('tarot', value)">
            <option value="tarot">Tarot</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="cups">Cups</option>
            <option value="pentacles">Pentacles</option>
            <option value="swords">Swords</option>
            <option value="wands">Wands</option>
          </select>
          <button title="Shuffle" onclick="decks.selected.tarot.shuffle()">üîÄ</button>
          <button title="Previous" onclick="decks.selected.tarot.prev()">‚èÆÔ∏è</button>
          <button title="Next" onclick="decks.selected.tarot.next()">‚è≠Ô∏è</button>
          <button title="Rotate" onclick="decks.selected.tarot.rotate()">üîÑ</button>
          <button title="Draw" onclick="decks.selected.tarot.draw()">‚ñ∂Ô∏è</button>
        </p>
        <p id="tarot"></p>
      </details>
    </div>
  </main>
</body>

</html>
