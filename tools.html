<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tools | made of everything awesome</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen" href="/styles.css" />
  <script type="text/javascript" src="/tools/cards.js"></script>
  <script type="text/javascript" src="/tools/dice.js"></script>
  <script type="text/javascript" src="/tools/oracles.js"></script>
</head>

<body>
  <header>
    <ul>
      <li style="float: left;"><a href="/">moea</a></li>
      <li><a href="/tools.html">tools</a></li>
    </ul>
  </header>

  <main>
    <div class="container">
      <details>
        <summary>Dice</summary>
        <p id="dice_result"></p>
        <p>
          Roll <input title="Number of dice" type="number" id="dice_n" min="1" value="1">
          d <input title="Number of sides; 0 = Fate die" type="number" id="dice_x" min="0" value="6">
          + <input title="Modifier" type="number" id="dice_m" value="0">
          <button title="Roll" onclick="roll_dice()">ğŸ²</button>
        </p>
        <p id="dice_history"></p>
      </details>

      <details open>
        <summary>Oracle</summary>
        <p id="answer" style="height:6em;"></p>
        <p>
          <button id="set_the_scene" name="oracle" onclick="select(id)" style="width:33.33%;">Set the
            scene</button><button id="pacing" name="oracle" onclick="select(id)" style="width:33.33%;">Pacing
            move</button><button id="random_event" name="oracle" onclick="select(id)"
            style="width:33.33%;">Random</button>
          <br>
          <button id="action" name="oracle" onclick="select(id)" style="width:33.33%;">Action</button><button
            id="concept" name="oracle" onclick="select(id)" style="width:33.33%;">Concept</button><button
            id="description" name="oracle" onclick="select(id)" style="width:33.33%;">Description</button>
          <br>
          <button id="how_much" name="oracle" onclick="select(id)" style="width:33.33%;">How
            much?</button><button id="yes_no" name="oracle" onclick="select(id)"
            style="width:33.33%;">Yes/No</button><button id="success" name="oracle" onclick="select(id)"
            style="width:33.33%;">Success?</button>
        <div><button id="d4" name="success" onclick="select(id)" style="width:15%;">d4</button><button id="d6"
            name="success" onclick="select(id)" class="selected" style="width:15%;">d6</button><button id="d8"
            name="success" onclick="select(id)" style="width:15%;">d8</button><button id="d10" name="success"
            onclick="select(id)" style="width:15%;">d10</button><button id="d12" name="success" onclick="select(id)"
            style="width:15%;">d12</button></div>
        </p>
      </details>

      <details>
        <summary>Standard deck</summary>
        <p id="standard"></p>
        <p>
          <select title="Change deck" onchange="change_deck('standard', value)">
            <option value="standard">Standard</option>
            <option value="jokers">+ Jokers</option>
            <option value="clubs">Clubs</option>
            <option value="diamonds">Diamonds</option>
            <option value="hearts">Hearts</option>
            <option value="spades">Spades</option>
          </select>
          <button title="Shuffle" onclick="deck.standard.shuffle()">ğŸ”€</button>
          <button title="Previous" onclick="deck.standard.prev()">â®ï¸</button>
          <button title="Next" onclick="deck.standard.next()">â­ï¸</button>
          <button title="Copy to clipboard" onclick="deck.standard.copy()">ğŸ“‹</button>
          <button title="Draw" onclick="deck.standard.draw()">â–¶ï¸</button>
        </p>
      </details>

      <details>
        <summary>Tarot deck</summary>
        <p id="tarot" style="height:470px;"></p>
        <p>
          <select title="Change deck" onchange="change_deck('tarot', value)">
            <option value="tarot">Tarot</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="cups">Cups</option>
            <option value="pentacles">Pentacles</option>
            <option value="swords">Swords</option>
            <option value="wands">Wands</option>
          </select>
          <button title="Shuffle" onclick="deck.tarot.shuffle()">ğŸ”€</button>
          <button title="Previous" onclick="deck.tarot.prev()">â®ï¸</button>
          <button title="Next" onclick="deck.tarot.next()">â­ï¸</button>
          <button title="Rotate" onclick="deck.tarot.rotate()">ğŸ”„</button>
          <button title="Draw" onclick="deck.tarot.draw()">â–¶ï¸</button>
        </p>
      </details>
    </div>
  </main>
</body>

</html>
