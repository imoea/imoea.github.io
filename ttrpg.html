<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ttrpg | made of everything awesome</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen" href="/styles/index.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/styles/ttrpg.css" />
  <script type="text/javascript" src="/scripts/ttrpg.js"></script>
</head>

<body>
  <header>
    <ul>
      <li style="float: left;"><a href="/">moea</a></li>
      <li><a href="/comic.html">comic</a></li>
      <li><a href="/#crumb">crumb</a></li>
      <li><a href="/ttrpg.html">ttrpg</a></li>
    </ul>
  </header>

  <main>
    <p class="flex-h">
      <button class="flex main_tab" onclick="open_tab(event, 'main', 'Oracle');">Oracle</button>
      <button class="flex main_tab" onclick="open_tab(event, 'main', 'Random');">Random</button>
      <button class="flex main_tab" onclick="open_tab(event, 'main', 'Time'); time.update();">Time</button>
    </p>

    <div id="Oracle" class="tab" name="main">
      <p class="flex-h">
        <button class="flex" id="chaos_low" name="chaos" onclick="oracle.select(id);">Low chaos</button>
        <button class="flex active" id="chaos_normal" name="chaos" onclick="oracle.select(id);">Normal</button>
        <button class="flex" id="chaos_high" name="chaos" onclick="oracle.select(id);">High chaos</button>
      </p>
      <p class="flex-h">
        <button class="flex" id="d4" name="success" onclick="oracle.select(id);">d4</button>
        <button class="flex active" id="d6" name="success" onclick="oracle.select(id);">d6</button>
        <button class="flex" id="d8" name="success" onclick="oracle.select(id);">d8</button>
        <button class="flex" id="d10" name="success" onclick="oracle.select(id);">d10</button>
        <button class="flex" id="d12" name="success" onclick="oracle.select(id);">d12</button>
      </p>
      <div class="flex-h">
        <button class="flex" id="set_the_scene" name="oracle" onclick="oracle.select(id);">Set the scene</button>
        <button class="flex" id="pacing" name="oracle" onclick="oracle.select(id);">Pacing move</button>
        <button class="flex" id="random_event" name="oracle" onclick="oracle.select(id);">Random</button>
      </div>
      <div class="flex-h">
        <button class="flex" id="action" name="oracle" onclick="oracle.select(id);">Action</button>
        <button class="flex" id="description" name="oracle" onclick="oracle.select(id);">Description</button>
        <button class="flex" id="element" name="oracle" onclick="oracle.select(id);">Element</button>
      </div>
      <div class="flex-h">
        <button class="flex" id="how_much" name="oracle" onclick="oracle.select(id);">How much?</button>
        <button class="flex" id="yes_no" name="oracle" onclick="oracle.select(id);">Yes/No</button>
        <button class="flex" id="success" name="oracle" onclick="oracle.select(id);">Success?</button>
      </div>
      <p id="answer"></p>
    </div>

    <div id="Random" class="tab" name="main">
      <p class="flex-h">
        <button class="flex random_tab" onclick="open_tab(event, 'random', 'Standard');">Cards</button>
        <button class="flex random_tab" onclick="open_tab(event, 'random', 'Dice');">Dice</button>
        <button class="flex random_tab" onclick="open_tab(event, 'random', 'Tarot');">Tarot</button>
      </p>

      <div id="Dice" class="tab" name="random">
        <p>
          Roll <input title="Number of dice" type="number" id="dice_n" min="1" value="1">
          d <input title="Number of sides; 0 = Fate die" type="number" id="dice_x" min="0" value="6">
          + <input title="Modifier" type="number" id="dice_m" value="0">
          <button title="Roll" onclick="pool.roll();">üé≤</button>
        </p>
        <p id="dice_history"></p>
        <p id="dice_result"></p>
      </div>

      <div id="Standard" class="tab" name="random">
        <p>
          <select title="Change deck" onchange="change_deck('standard', value);">
            <option value="standard">Standard</option>
            <option value="jokers">+Jokers</option>
            <option value="clubs">Clubs</option>
            <option value="diamonds">Diamonds</option>
            <option value="hearts">Hearts</option>
            <option value="spades">Spades</option>
          </select>
          <button title="Shuffle" onclick="decks.selected.standard.shuffle();">üîÄ</button>
          <button title="Previous" onclick="decks.selected.standard.prev();">‚èÆÔ∏è</button>
          <button title="Next" onclick="decks.selected.standard.next();">‚è≠Ô∏è</button>
          <button title="Copy to clipboard" onclick="decks.selected.standard.copy();">üìã</button>
          <button title="Draw" onclick="decks.selected.standard.draw();">‚ñ∂Ô∏è</button>
        </p>
        <p id="standard"></p>
      </div>

      <div id="Tarot" class="tab" name="random">
        <p>
          <select title="Change deck" onchange="change_deck('tarot', value);">
            <option value="tarot">Tarot</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="cups">Cups</option>
            <option value="pentacles">Pentacles</option>
            <option value="swords">Swords</option>
            <option value="wands">Wands</option>
          </select>
          <button title="Shuffle" onclick="decks.selected.tarot.shuffle();">üîÄ</button>
          <button title="Previous" onclick="decks.selected.tarot.prev();">‚èÆÔ∏è</button>
          <button title="Next" onclick="decks.selected.tarot.next();">‚è≠Ô∏è</button>
          <button title="Rotate" onclick="decks.selected.tarot.rotate();">üîÑ</button>
          <button title="Draw" onclick="decks.selected.tarot.draw();">‚ñ∂Ô∏è</button>
        </p>
        <p id="tarot"></p>
      </div>
    </div>

    <div id="Time" class="tab" name="main">
      <p id="time"></p>
      <p class="flex-h">
        <button class="flex" onclick="time.reset();">Reset</button>
      </p>
      <div class="flex-h">
        <button class="flex" onclick="time.tick(-86400);">-1d</button>
        <button class="flex" onclick="time.tick(-21600);">-6h</button>
        <button class="flex" onclick="time.tick(-3600);">-1h</button>
        <button class="flex" onclick="time.tick(-600);">-10m</button>
        <button class="flex" onclick="time.tick(-60);">-1m</button>
        <button class="flex" onclick="time.tick(-10);">-10s</button>
      </div>
      <div class="flex-h">
        <button class="flex" onclick="time.tick(86400);">+1d</button>
        <button class="flex" onclick="time.tick(21600);">+6h</button>
        <button class="flex" onclick="time.tick(3600);">+1h</button>
        <button class="flex" onclick="time.tick(600);">+10m</button>
        <button class="flex" onclick="time.tick(60);">+1m</button>
        <button class="flex" onclick="time.tick(10);">+10s</button>
      </div>
    </div>
  </main>
</body>

</html>
